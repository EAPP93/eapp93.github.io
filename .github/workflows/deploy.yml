name: Build and Deploy

on:
  push:
    branches:
      -main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: PNPM install
        run: corepack enable
      
      - name: install package
        run: pnpm install
      
      - name: Build ğŸ”§
        run: pnpm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: dist